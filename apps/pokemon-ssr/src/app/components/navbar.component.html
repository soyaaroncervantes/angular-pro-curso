<nav class="flex md:flex-col justify-center gap-2 px-2">
  @for (route of routes; track route.path) {
    <a
      class="flex flex-col gap-1 text-center p-1 md:p-2 rounded-md hover:text-teal-100 hover:bg-zinc-700"
      routerLinkActive="text-teal-200"
      [routerLink]=[route.path]>
      <ng-heroicons [icon]="route.icon" class="self-center"></ng-heroicons>
      <p class="text-xs">{{ route.label }}</p>
    </a>
  }
</nav>
